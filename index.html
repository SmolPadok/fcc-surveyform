<!DOCTYPE html>
<html>
    <head>
        <title>Khajiiti Bootcamp Survey Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1 id="title">Khajiiti Bootcamp Survey Form</h1>
            <p id="description">Thank you for your time to help us improve our next bootcamp. May your road lead you to warm sands.</p>
        </header>
        <div id="survey">
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Your Name</label>
                    <input required id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Your Email Address</label>
                    <input required id="email" type="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age (Optional)</label>
                    <input id="number" min="0" max="1188" type="number" placeholder="Enter your age in moons">
                </div>
                <div class="form-group">
                    <label for="trade" id="trade-label">Which best describes your trade?</label>
                    <select name="trades" id="dropdown">
                        <option value="merchant">Merchant</option>
                        <option value="warrior">Warrior</option>
                        <option value="artisan">Artisan</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <label for="radio" id="radio-label">Would you recommend the Khajiiti Bootcamp to a fellow clanmate?
                    <div class="radio-group">
                        <input id="recommend" type="radio" value="yes" name="recommend">
                        <p>Definitely</p>
                    </div>
                    <div class="radio-group">
                        <input id="recommend" type="radio" value="maybe" name="recommend">
                        <p>Maybe</p>
                    </div>
                    <div class="radio-group">
                        <input id="recommend" type="radio" value="no" name="recommend">
                        <p>No</p>
                    </div>
                </label>
                <div class="form-group">
                    <label for="feature" id="feature">What do you like to see improved in the next Khajiiti Bootcamp?</label>
                    <div class="checkbox-group">
                        <input id="community" value="community" type="checkbox" name="favourite">
                        <p>Community</p>
                    </div><div class="checkbox-group">
                        <input id="food" value="food" type="checkbox" name="favourite">
                        <p>Good food</p>
                    </div>
                    <div class="checkbox-group">
                        <input id="place" value="place" type="checkbox" name="favourite">
                        <p>Place of stay</p>
                    </div>
                    <div class="checkbox-group">
                        <input id="activities" value="activities" type="checkbox" name="favourite">
                        <p>Activities</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments" id="comments-label">Do you have any comments and suggestions?</label>
                    <textarea id="comments" placeholder="Enter your comment here.." rows="8" cols="100"></textarea>
                </div>
                <button id="submit" type="submit">Submit Form</button>
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
